<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
    <style>
        *{
            margin: 0;
            padding:0;

        }
        body{
            background-color: burlywood;
            width: 99vw;
            height:96vh;

        }
        form{
            background-color: orange;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 2px solid red;
    border-radius: 147px


        }
        #form_page{
           width: 50vw;
           height: 400px;
           
        }
        #main_section{
          height: 100%;
          width:100%;
          display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
        }

        #submit{
            height: 34px;
    width: 131px;
    border-radius: 28px;
    position: relative;
    top: 10%;
    background-color: red;
    color: honeydew

}
input, label {
    width: 51%;
    height: 8%;
    font-size: 19px;
    margin: 1px;
    color: rgb(14, 8, 1)
}

h1,p{
    color:blue;
    padding: 10px;
}
h1{
    font-size: 45px;
    background-color: rgb(8, 10, 48);
    width: 100%;
    text-align: center;
}
p{
    font-size: 20px;

}

    </style>
</head>
<body>
    <div id="main_section">
    <h1>Book a call</h1>
    <p>book a slot and we will call you within the selected time</p>

    <div id="form_page">
<form action="" method=""  id="form">
    <label for="name">NAME:</label class="h">
    <input type="text" id="name" name="name" class="h">
    <label for="email">EMAIL:</label class="h">
 <input type="email" id="email" name="email" class="h">
 <label for="phone">PHONE NO:</label class="h">
 <input type="number" id="phone" name="phone" class="h">
<label for="date">DATE:</label class="h">
 <input type="date" id="date" name="date"  class="h" >
 <input type="submit" value="Get A Call" id="submit"  >
</form>

</div>



<div id="table-section" class="table-section">
<table>
    <thead>
    <tr>
        <th>Name:</th>
        <th>Email:</th>
        <th>Phone No</th>
        <th>Date:</th>
        <th class="delete">Delete</th>
    </tr>
</thead>
    <tbody>

    </tbody>
</table>

</div>
</div>
<script>
    let btn= document.querySelector("#submit");
let name1=document.querySelector("#name");
let email1=document.querySelector("#email");
let phno1=document.querySelector("#phone");
let date1=document.querySelector("#date");
let tableBody= document.querySelector("tbody");
let table=document.querySelector("table")

let th=document.querySelectorAll("th");

for (let each of th){
    each.style.border="1px solid black";
    each.style.width="260px"


}
// table.style.position="relative";
// table.style.top="-508px"
table.style.width="350px"
table.style.marginTop="15px"

table.style.borderCollapse="collapse";




  let arr=[];


    btn.addEventListener("click", (e)=>{
        e.preventDefault();
       
        let userDetails={
        name:name1.value,
        email:email1.value,
        phone:phno1.value,
        date:date1.value,
        delete:true
      }
      
     let tr= document.createElement("tr");
      
     
       
        for (let prop in userDetails){
if(prop==="delete"){
    let td=document.createElement("td");
    
    let btn=document.createElement("button");
    btn.className="b"
    btn.appendChild(document.createTextNode("Delete"))
    td.appendChild(btn)
    tr.appendChild(td)

}else{
            let td=document.createElement("td");
            td.appendChild(document.createTextNode(userDetails[prop]));
            tr.appendChild(td)
            tableBody.appendChild(tr)
            tr.style.border="2px solid black";
             td.style.border="2px solid black";
            tr.style.borderCollapse="collapse";
             td.style.borderCollapse="collapse";
}


        }
        localStorage.setItem(name1.value, JSON.stringify(userDetails))

        table.addEventListener("click",(e)=>{
            if(e.target.classList.contains("b")){
               e.target.parentElement.parentElement.style.display="none";
            //    localStorage.removeItem(name1.value)
          localStorage.removeItem(e.target.parentElement.parentElement.firstElementChild.innerText);
            }
        })
    });

        
    

    
    
    </script>

</body>
</html>
